services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: instabot_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-instagram}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - instabot_network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: instabot_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-password123}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - instabot_network
    entrypoint: >
      /bin/sh -c "
        minio server /data --console-address ':9001' &
        sleep 5
        mc alias set myminio http://localhost:9000 ${MINIO_USER:-admin} ${MINIO_PASSWORD:-password123} || true
        mc mb myminio/${MINIO_BUCKET:-images} || true
        wait
      "

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instabot_app
    env_file:
      - config/.env
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-instagram}
      MINIO_HOST: ${MINIO_HOST:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_USER: ${MINIO_USER:-admin}
      MINIO_PASSWORD: ${MINIO_PASSWORD:-password123}
      MINIO_BUCKET: ${MINIO_BUCKET:-images}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - instabot_network
    volumes:
      - ./source:/app/source:ro

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  instabot_network:
    driver: bridge
